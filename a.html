<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efe'nin Ders Programı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .schedule, .exams {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .schedule h2, .exams h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .day {
            text-align: left;
            padding: 8px 10px;
            font-weight: bold;
        }

        .lesson {
            text-align: left;
            padding: 8px 10px;
        }

        #admin-button {
            margin-top: 15px;
            background-color: #7289da;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login {
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login h2 {
            margin-bottom: 10px;
        }

        .login input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login button {
            background-color: #7289da;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #23272a;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Efe'nin Ders Programı</h1>
    </header>

    <div class="container">
        <div class="schedule">
            <h2>Ders Programım</h2>
            <table id="schedule-table">
                <!-- Ders programı tablosu burada güncellenecek -->
            </table>
            <button id="admin-button" onclick="toggleAdminMode()">Admin Modu K/A</button>
        </div>

        <div class="exams">
            <h2>Deneme Sınavları</h2>
            <table id="exam-table">
                <!-- Deneme sınavı tablosu buraya gelecek -->
            </table>
        </div>

        <div class="login">
            <h2>Admin Girişi</h2>
            <input type="password" placeholder="Şifre Girin" id="password" />
            <button onclick="validatePassword()">Giriş Yap</button>
        </div>
    </div>

    <footer>
        <p>İsim Soyisim: Efe Mansuroğlu</p>
        <p>Telefon Numarası: 530-2322142</p>
        <p>Tüm hakları saklıdır © 2025</p>
    </footer>

    <script>
        const scheduleTable = document.getElementById('schedule-table');
        const examTable = document.getElementById('exam-table');

        const storedSchedule = JSON.parse(localStorage.getItem('schedule')) || [
            { day: 'Pazartesi', lesson: '18:30 - Biyoloji' },
            { day: 'Salı', lesson: '18:30 - Fizik' },
            { day: 'Çarşamba', lesson: '18:45 - Matematik, 20:15 - Türkçe' },
            { day: 'Perşembe', lesson: '18:00 - Kimya' },
            { day: 'Cuma', lesson: 'Boş' },
            { day: 'Cumartesi', lesson: '14:00 - Kimya' },
            { day: 'Pazar', lesson: 'Boş' }
        ];

        const storedExams = JSON.parse(localStorage.getItem('exams')) || [
            { day: 'Cumartesi', exam: '14:00 - AYT' },
            { day: 'Pazar', exam: '10:00 - TYT' }
        ];

        function renderSchedule() {
            scheduleTable.innerHTML = '';
            storedSchedule.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="day">${item.day}</td>
                                <td class="lesson" contenteditable="${isAdminMode}">${item.lesson}</td>`;
                scheduleTable.appendChild(row);
            });
        }

        function renderExams() {
            examTable.innerHTML = '';
            storedExams.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="day">${item.day}</td>
                                <td class="lesson" contenteditable="${isAdminMode}">${item.exam}</td>`;
                examTable.appendChild(row);
            });
        }

        let isAdminMode = false;

        function toggleAdminMode() {
            if (isAdminMode) {
                alert('Admin modu kapatıldı.');
                isAdminMode = false;
            } else {
                alert('Admin moduna geçmek için giriş yapın.');
            }
            renderSchedule();
            renderExams();
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.value === 'admin00937') {
                alert('Hoşgeldin Efe! Admin modu aktif.');
                isAdminMode = true;
                renderSchedule();
                renderExams();
            } else {
                alert('Şifre yanlış!');
            }
            passwordInput.value = '';
        }

        renderSchedule();
        renderExams();
    </script>
</body>
</html>
